<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
        #start-btn { padding: 15px 40px; background: #007AFF; color: white; border: none; border-radius: 30px; font-size: 18px; cursor: pointer; display: none; }
        .loader { border: 4px solid #333; border-top: 4px solid #007AFF; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #scan-guide { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 250px; height: 250px; border: 2px dashed rgba(255,255,255,0.5); border-radius: 20px; display: none; z-index: 9000; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui-overlay">
        <div class="loader" id="loader"></div>
        <p id="status" style="color: white; margin-top: 15px;">è³‡æºè¼‰å…¥ä¸­ (0/7)...</p>
        <button id="start-btn">é–‹å§‹é«”é©—</button>
    </div>
    <div id="scan-guide"></div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: no; uiLoading: no;" renderer="antialias: true; precision: highp; colorManagement: true;" color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets id="assets-list"></a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <div id="targets-container"></div>
    </a-scene>

    <script>
        const assetContainer = document.querySelector("#assets-list");
        const targetsContainer = document.querySelector("#targets-container");
        const uiOverlay = document.querySelector("#ui-overlay");
        const startBtn = document.querySelector("#start-btn");
        const statusText = document.querySelector("#status");
        const scanGuide = document.querySelector("#scan-guide");

        const TOTAL = 7;
        let loadedCount = 0;

        const checkReady = () => {
            loadedCount++;
            statusText.innerText = `è³‡æºè¼‰å…¥ä¸­ (${loadedCount}/${TOTAL})...`;
            if (loadedCount >= TOTAL) {
                document.getElementById("loader").style.display = "none";
                statusText.innerText = "æº–å‚™å°±ç·’";
                startBtn.style.display = "block";
            }
        };

        for (let i = 0; i < TOTAL; i++) {
            const fileId = (i + 1).toString().padStart(2, '0');

            // 1. Video è¨­å®š
            const video = document.createElement('video');
            video.id = `v-${fileId}`;
            video.src = `./${fileId}.mp4`; 
            video.setAttribute('preload', 'auto');
            video.setAttribute('loop', 'true');
            video.setAttribute('crossorigin', 'anonymous');
            video.setAttribute('webkit-playsinline', 'true');
            video.setAttribute('playsinline', 'true');
            video.muted = true;
            assetContainer.appendChild(video);

            // 2. å¯¦é«”è¨­å®š
            const targetEntity = document.createElement('a-entity');
            targetEntity.setAttribute('mindar-image-target', `targetIndex: ${i}`);
            
            // ğŸ”¥ æ”¹ç”¨ a-plane ä¸¦å¼·åˆ¶è¨­å®š shader: flatï¼Œé€™æ¯” a-video æ›´åº•å±¤æ›´ç©©å®š
            const videoPlane = document.createElement('a-plane');
            videoPlane.id = `ent-${fileId}`;
            // ç›´æ¥ç¶å®šæè³ª src
            videoPlane.setAttribute('src', `#v-${fileId}`);
            videoPlane.setAttribute('width', '1');
            videoPlane.setAttribute('height', '1');
            videoPlane.setAttribute('position', '0 0 0'); // é€™è£¡ä¸ç”¨åˆ»æ„ 0.1ï¼Œå› ç‚ºæˆ‘å€‘ç”¨äº† transparent: false
            videoPlane.setAttribute('material', 'shader: flat; transparent: false; alphaTest: 0.5;');
            
            targetEntity.appendChild(videoPlane);
            targetsContainer.appendChild(targetEntity);

            // 3. è¼‰å…¥æª¢æŸ¥
            video.addEventListener('loadedmetadata', () => {
                const aspect = video.videoHeight / video.videoWidth;
                videoPlane.setAttribute('height', aspect);
                checkReady();
            });
            if (video.readyState >= 1) checkReady();

            // 4. åµæ¸¬äº‹ä»¶
            targetEntity.addEventListener("targetFound", () => {
                console.log(`ğŸ¯ ç™¼ç¾ç›®æ¨™ ${fileId}`);
                scanGuide.style.display = "none";
                video.muted = false;
                
                // ä¿®æ­£ï¼šiOS å¿…é ˆé€é User Interaction æ‰èƒ½çœŸæ­£ playï¼Œé€™è£¡åšå€‹é›™ä¿éšª
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("è‡ªå‹•æ’­æ”¾è¢«é˜»æ“‹ï¼Œç­‰å¾…é»æ“Šæ¢å¾©", error);
                    });
                }
            });

            targetEntity.addEventListener("targetLost", () => {
                console.log(`âŒ éºå¤±ç›®æ¨™ ${fileId}`);
                scanGuide.style.display = "block";
                video.pause();
            });
        }

        // å•Ÿå‹•æŒ‰éˆ•
        startBtn.addEventListener('click', () => {
            uiOverlay.style.display = "none";
            scanGuide.style.display = "block";
            
            const allVideos = document.querySelectorAll('video');
            allVideos.forEach(v => {
                v.play().then(() => {
                    v.pause(); // åªæ˜¯ç‚ºäº†å–å¾—æ¬Šé™ï¼Œç«‹åˆ»æš«åœ
                });
            });
        });
    </script>
</body>
</html>
